<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.cors跨域</title>
  </head>
  <body>
    <p>2.cors跨域</p>

    <div>npm run cors:front</div>
    <div>npm run cors:service</div>

    <script>
      let xhr = new XMLHttpRequest();
      // 第三个参数表示是否异步
      xhr.open("PUT", "http://localhost:3002/getData", true);
      document.cookie = 'name=crx'
      xhr.withCredentials = true
      xhr.setRequestHeader('name1', 'cherish')
      xhr.setRequestHeader('name2', 'cherish')
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
            console.log(xhr.response);
            console.log(xhr.getResponseHeader('name'));
          }
        }
      };
      xhr.send();
    </script>
  </body>
</html>
