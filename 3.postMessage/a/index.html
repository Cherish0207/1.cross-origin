<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postMessage-a</title>
  </head>
  <body>
    <b>a.html</b>
    <iframe src="http://localhost:3004" frameborder="0" id="iframe"></iframe>
    <script>
      const frame = document.getElementById("iframe");
      frame.onload = function () {
        frame.contentWindow.postMessage("i am a.html", "http://localhost:3004");
        window.onmessage = function (e) {
          console.log("a 页面 收到消息：", e.data);
        };
      };
    </script>
  </body>
</html>
